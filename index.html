<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>name finder</title>
</head>
<body>
    <div id="box">
        
        <form>
            <br>
            <h1 id="head">AkAN NAME FINDER</h1>
            <br>
            
            <P id="finder">Akan name finder is an application that matches your date of birth with a ghanian name. </P>
            <div id="gen">
                <p>What is your gender?</p>
                <br>
                <select id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div id="date">
                <p>What is your date of birth? </p>
            <input type="date" name="DOB" id="dob">DOB
            <br>
            <br>
            <button type="submit" id="submit">Submit</button>
            <p>Here is your Akan name:</p>
            <br>
            <p id="name"></p>
            </div>
        </form>
        <br>
        <br>
        
        
    </div>
  <script src="name.js"></script> 
</body>
</html>
